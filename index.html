<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./scripts/script.js" defer> </script>
</head>

<body>
  <div class="players">
    <div class="player1">
      P1
    </div>
    <div class="player2">
      P2
    </div>
  </div>
  <div class="grid">
    <div class="col1">
      <div class="block" data-key1="0" data-key2="0">
      </div>
      <div class="block" data-key1="1" data-key2="0">
      </div>
      <div class="block" data-key1="2" data-key2="0">
      </div>
    </div>
    <div class="col2">
      <div class="block" data-key1="0" data-key2="1">
      </div>
      <div class="block" data-key1="1" data-key2="1">
      </div>
      <div class="block" data-key1="2" data-key2="1">
      </div>
    </div>
    <div class="col3">
      <div class="block" data-key1="0" data-key2="2">
      </div>
      <div class="block" data-key1="1" data-key2="2">
      </div>
      <div class="block" data-key1="2" data-key2="2">
      </div>
    </div>
  </div>
  <div class="btns">
    <button type="button" class="play-btn">Play</button>
    <button type="button" class="reset-btn">Reset</button>
  </div>
  <div class="winner">
  </div>
  <div class="action">
  </div>
</body>

</html>
